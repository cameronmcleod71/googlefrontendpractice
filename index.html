<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Search</title>
</head>

<body>
    <h1 id="headline">Moogle</h1>

                <input type="text" name="q">

            </div>

        </form>
    </div>

</html>
